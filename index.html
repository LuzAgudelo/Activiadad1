<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistema de Gestión de Inventarios</title>

    <!-- Enlace al archivo CSS -->
    <head>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    
   
    
    <!-- Enlace al archivo JS -->
    <script defer src="js/app.js"></script>
</head>
<body>
    <!-- Header de la aplicación -->
    <header>
        <div class="container">
            <h1>Sistema de Gestión de Inventarios</h1>
        </div>
    </header>

    <!-- Barra de navegación -->
    <nav>
        <a href="index.html">Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="ventas.html">Ventas</a>
        <a href="reportes.html">Reportes</a>
    </nav>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Alerta global -->
        <div id="alert-container"></div>

        <!-- Formulario de agregar producto -->
         
         
        <h2>Agregar Producto</h2>
        <form id="add-product-form">
            <label for="product-name">Nombre del producto</label>
            <input type="text" id="product-name" name="product-name" required>

            <label for="product-price">Precio</label>
            <input type="number" id="product-price" name="product-price" step="0.01" required>

            <label for="product-quantity">Cantidad</label>
            <input type="number" id="product-quantity" name="product-quantity" required>

            <input type="submit" value="Agregar Producto">
        </form>

        <!-- Sección de lista de productos -->
        <h2>Inventario de Productos</h2>
        <table id="product-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los productos se cargarán aquí dinámicamente -->
                <tr id="product-example">
                    <td>Ejemplo Producto</td>
                    <td>$100.00</td>
                    <td>50</td>
                    <td>
                        <button class="update-quantity-btn" data-product-id="1">Actualizar Cantidad</button>
                        <button class="delete-product-btn" data-product-id="1">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Footer de la página -->
    <footer>
        <p>&copy; 2024 Sistema de Gestión de Inventarios. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
